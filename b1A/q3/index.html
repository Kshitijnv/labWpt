<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button and Div Interaction</title>
    <style>
      #container {
        position: relative;
      }

      #divBlock {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        margin-left: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button id="showDivButton">Show Div Block</button>
      <div id="divBlock">This is the div block</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        // Click event to show div block to the right of the button
        $("#showDivButton").click(function () {
          $("#divBlock").toggle();
        });

        // Hover event to move the div block below the button
        $("#divBlock").hover(
          function () {
            $(this).css({
              top: $(this).position().top + $(this).outerHeight(),
              left: $("#showDivButton").position().left,
            });
          },
          function () {
            // Handle mouse leave if needed
          }
        );
      });
    </script>
  </body>
</html>
